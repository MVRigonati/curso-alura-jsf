<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head /> <!-- Utilizado para importar javascript utilizado pelo AJAX -->
	
	<h:body>
	
		<div id="cabecalho">
		
			<h:panelGrid columns="2">
				<h:graphicImage library="img" name="logo.png" />
				
				<h:form>
					<p:themeSwitcher id="themeSwitch" rendered="#{user != null}" value="#{themeBean.theme}"
						style="width:165px; position: absolute; right: 10px;">
			            <f:selectItem itemLabel="Choose Theme" itemValue="" />
			            <f:selectItems value="#{themeBean.allThemes()}" var="theme" itemLabel="#{theme}" itemValue="#{theme}" />
			            <f:ajax />
			        </p:themeSwitcher>
	        	</h:form>
        	</h:panelGrid>
			
			<!-- Mostra um popup com as mensagens de validação e etc -->
		    <p:growl id="messages" showDetail="true" autoUpdate="true" />
		    
			<h:form rendered="#{user != null}">
			 	<!-- https://www.primefaces.org/showcase/ui/menu/menuButton.xhtml -->
			    <p:menubar>
			        <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="ui-icon-bookmark" /> <!-- jQuery icons -->
			        <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="ui-icon-person" />
			        <p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="ui-icon-image" />
		        	<p:menuitem value="Logout" action="#{loginBean.logout()}" icon="ui-icon-home" />
			    </p:menubar>
			</h:form>
			
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	
	</h:body>
	
</html>
