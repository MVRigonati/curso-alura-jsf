<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head /> <!-- Utilizado para importar javascript utilizado pelo AJAX -->
	
	<h:body>
	
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo.png" />
			
			<!-- Mostra um popup com as mensagens de validação e etc -->
		    <p:growl id="messages" showDetail="true" autoUpdate="true" />
		    
			<h:form rendered="#{user != null}">
			 	<!-- https://www.primefaces.org/showcase/ui/menu/menuButton.xhtml -->
			    <p:menuButton value="Menu">
			        <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="pi pi-save"/>
			        <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="pi pi-refresh"/>
			        <p:separator />
			        <p:menuitem value="Logout" action="#{loginBean.logout()}" icon="pi pi-home"/>
			    </p:menuButton>
			</h:form>
			
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	
	</h:body>
	
</html>
