<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/_headerTemplate.xhtml">
		
		<ui:define name="titulo">Novo Livro</ui:define>
	
		<ui:define name="conteudo">
		<h:form>
			
			<!-- Mostra as mensagens de validação de todos os componentes -->
			<h:messages id="messages" style="color: red;"/>
			
			<fieldset> <!-- Define uma marcação em volta -->
				<legend>Dados do Livro</legend> <!-- Dá o nome à marcação -->
				<h:panelGrid columns="2"> <!-- columns é a quantidade de colunas (componentes) que será aceita por linha -->
					
					<h:outputLabel value="Titulo:" for="titulo"/>
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" maxlength="40"
						requiredMessage="Título é obrigatório." validatorMessage="Tamanho máximo de 40 caracteres para o campo Título">
						<f:validateLength maximum="40" /> <!-- Exemplo de validação já existente no JSF -->
						<f:ajax event="blur" render="messages" />
					</h:inputText>
						
					<h:outputLabel value="ISBN:" for="isbn"/>
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.beginsWithOne}" />
					<!-- Exemplo de validação personalizada -->
					
					<h:outputLabel value="Preço:" for="preco"/>
					<h:inputText id="preco" value="#{livroBean.livro.preco}" />
					
					<h:outputLabel value="Data de Lançamento:" for="dtLancamento"/>
					<h:inputText id="dtLancamento" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						<!-- Para data é necessário definir o formato -->
					</h:inputText>
					
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Dados do Autor</legend>
				
				<h:outputLabel for="autor" style="padding-right: 5px;"
					value="Selecione Autor:" />
				<h:selectOneMenu id="autor" value="#{livroBean.autorId}">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				
				<h:commandButton value="Associar Autor" action="#{livroBean.associaAutor()}" style="margin-left: 15px;">
					<f:ajax execute="autor" render="autoresAssociados" />
					<!-- "execute" diz o que será enviado na requisição AJAX -->
					<!-- "render" atualiza componentes -->
				</h:commandButton>
				
				<!-- 
					"immediate" altera o ciclo de vida das requisições, fazendo com que
					o processamento seja realizado antes de qualquer validação
				-->
				<h:commandLink value="Cadastrar Novo Autor" action="#{livroBean.goToCadastroAutor()}"
					immediate="true" style="margin-left: 10px;" />
				
				<!-- Tudo que está dentro do dataTable será mostrado uma vez para cada item da lista -->
				<h:dataTable id="autoresAssociados" value="#{livroBean.livro.autores}" var="autor">
					<h:column>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<h:commandLink value="Remover do Livro" action="#{livroBean.removerAutor(autor)}" immediate="true" />
					</h:column>
				</h:dataTable>
				
			</fieldset>
			
			<!-- Botão para associar um autor ao livro que está sendo adicionado -->
			<h:commandButton value="Gravar" action="#{livroBean.gravar()}" style="margin-top: 15px;">
				<f:ajax execute="@form" render="@form :vizualizaLivros:listaLivros" />
				<!--
					":listaLivros" pois como o determinado componente está fora do escopo atual (h:form),
					é necessário utilizar seu caminho absoluto
				-->
			</h:commandButton>
			
		</h:form>
		
		<h:form id="vizualizaLivros">
			<h:dataTable id="listaLivros" value="#{livroBean.listAllLivros()}" var="livro" style="margin-top: 20px; text-align: center;">
				<h:column>
					<f:facet name="header">Título</f:facet> <!-- Defini o título da coluna -->
					<h:outputText value="#{livro.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Edição</f:facet>
					<h:commandLink value="Alterar Livro" action="#{livroBean.editar(livro)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remoção</f:facet>
					<h:commandLink value="Remover Livro" action="#{livroBean.remover(livro)}">
						<f:ajax render="@form" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		</ui:define>
	
	</ui:composition>

</html>
