<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/_headerTemplate.xhtml">
		
		<ui:define name="titulo">Novo Livro</ui:define>
	
		<ui:define name="conteudo">
		<h:form>
			
			<!-- Mostra as mensagens de validação de todos os componentes -->
			<p:messages id="messages" style="color: red;"/>
			
			<p:fieldset legend="Dados do Livro"> <!-- Define uma marcação em volta -->
				<h:panelGrid columns="2"> <!-- columns é a quantidade de colunas (componentes) que será aceita por linha -->
					
					<p:outputLabel value="Titulo:" for="titulo"/>
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" maxlength="40"
						requiredMessage="Título é obrigatório." validatorMessage="Tamanho máximo de 40 caracteres para o campo Título">
						<f:validateLength maximum="40" /> <!-- Exemplo de validação já existente no JSF -->
						<f:ajax event="blur" render="messages" />
					</p:inputText>
						
					<p:outputLabel value="ISBN:" for="isbn"/>
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.beginsWithOne}" mask="999-9-99-999999-9" />
					<!-- Exemplo de validação personalizada -->
					
					<p:outputLabel value="Preço:" for="preco"/>
					<p:inputText id="preco" value="#{livroBean.livro.preco}" />
					
					<p:outputLabel value="Data de Lançamento:" for="dtLancamento"/>
					<p:calendar id="dtLancamento" value="#{livroBean.livro.dataLancamento.time}"
						pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true"/>
					
				</h:panelGrid>
			</p:fieldset>
			
			<p:fieldset legend="Dados do Autor">
				
				<p:panelGrid columns="4">
					<p:outputLabel for="autor" style="padding-right: 5px;"
						value="Selecione Autor:" />
					<p:selectOneMenu id="autor" value="#{livroBean.autorId}">
						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</p:selectOneMenu>
					
					<p:commandButton value="Associar Autor" action="#{livroBean.associaAutor()}" style="margin-left: 15px;"
						process="@this autor" update="autoresAssociados" />
					
					<p:commandLink value="Cadastrar Novo Autor" action="#{livroBean.goToCadastroAutor()}"
						immediate="true" style="margin-left: 10px;" update="@all" />
				</p:panelGrid>
				
				<!-- Tudo que está dentro do dataTable será mostrado uma vez para cada item da lista -->
				<p:dataTable id="autoresAssociados" value="#{livroBean.livro.autores}" var="autor" emptyMessage="Nenhum Autor">
					<p:column>
						<h:outputText value="#{autor.nome}" />
					</p:column>
					<p:column>
						<p:commandLink value="Remover do Livro" action="#{livroBean.removerAutor(autor)}" immediate="true" update="autoresAssociados" process="@this"
							styleClass="ui-icon ui-icon-trash" style="float:left;margin-right:10px;margin-top:3px; color:#333333" />
					</p:column>
				</p:dataTable>
				
			</p:fieldset>
			
			<!-- Botão para associar um autor ao livro que está sendo adicionado -->
			<p:commandButton value="Gravar" action="#{livroBean.gravar()}" style="margin-top: 15px;"
				process="@form" update="@form :vizualizaLivros:listaLivros" />
			
		</h:form>
		
		<h:form id="vizualizaLivros">
			<h:dataTable id="listaLivros" value="#{livroBean.listAllLivros()}" var="livro" style="margin-top: 20px; text-align: center;">
				<h:column>
					<f:facet name="header">Título</f:facet> <!-- Defini o título da coluna -->
					<h:outputText value="#{livro.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Edição</f:facet>
					<p:commandLink value="Alterar Livro" action="#{livroBean.editar(livro)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remoção</f:facet>
					<p:commandLink value="Remover Livro" action="#{livroBean.remover(livro)}">
						<f:ajax render="@form" />
					</p:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		</ui:define>
	
	</ui:composition>

</html>
