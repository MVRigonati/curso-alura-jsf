<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/_headerTemplate.xhtml">
		<ui:define name="titulo">
			<p:outputPanel>Login</p:outputPanel>
		</ui:define>
		
		<ui:define name="conteudo">
			
			<h:form>
				<p:messages id="messages" style="color: red;"/>
				<p:fieldset legend="Login" >
					<h:panelGrid columns="2">
						<p:outputLabel value="E-mail:" for="email" />
						<p:inputText id="email" value="#{loginBean.user.email}" required="true" requiredMessage="Digite um e-mail.">
							<f:passThroughAttribute name="type" value="email" />
						</p:inputText>
						
						<p:outputLabel value="Senha:" for="password" />
						<p:password id="password" value="#{loginBean.user.password}" feedback="true"
							required="true" requiredMessage="Digite uma senha." />
						
						<p:commandButton value="Entrar" action="#{loginBean.login}" process="@form" update="@form" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			
		</ui:define>
	</ui:composition>

</html>
