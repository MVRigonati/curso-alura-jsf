<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/_headerTemplate.xhtml">
		<ui:define name="titulo">Login</ui:define>
		
		<ui:define name="conteudo">
			
			<h:form>
				<h:messages id="messages" style="color: red;"/>
				<fieldset>
					<legend>Login</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="E-mail:" for="email" />
						<h:inputText id="email" value="#{loginBean.user.email}" required="true" requiredMessage="Digite um e-mail.">
							<f:passThroughAttribute name="type" value="email" />
						</h:inputText>
						
						<h:outputLabel value="Senha:" for="password" />
						<h:inputSecret id="password" value="#{loginBean.user.password}" required="true" requiredMessage="Digite uma senha." />
						
						<h:commandButton value="Entrar" action="#{loginBean.login}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
			
		</ui:define>
	</ui:composition>

</html>
